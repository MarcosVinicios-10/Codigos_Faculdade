<meta charset="UTF-8">

<script>
	var nome = prompt('Qual o seu nome:')
	var nomeTime = prompt('Qual o nome do seu time:')
	var vitoria = prompt('Qual o número de vitórias do seu time?')
	var empate = prompt('Qual o número de empate do seu time?')
	var pontosVitorias = vitoria * 3
	var pontosEmpate = empate * 1
	var pontosTotais = pontosVitorias + pontosEmpate
	document.write('Olá ' + nome + ' o total de pontos do ' + nomeTime + ' é: ' + pontosTotais)

</script>
