<meta charset="UTF-8">
<h3> Álcool ou Gasolina? <h3>
<script>
	var tanque = 40
	var distanciaGasolina = 480
	var disanciaÁlcool = 380
	document.write('Este carro faz um total de ' + (distanciaGasolina/tanque) + 'Km/l com gasolina')
	document.write('<br>')
	document.write('Já com álcool faz ' + (disanciaÁlcool/tanque) + 'Km/l com Álcool')
	

</script>
