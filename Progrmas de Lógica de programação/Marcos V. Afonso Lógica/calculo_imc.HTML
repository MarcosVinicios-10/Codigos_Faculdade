<meta charset="UTF-8"> 

<script>
	function pulaLinha() {
		document.write('<br>');
	}
	
	function mostra(frase) {
		document.write(frase);
	}	
    
    var pesoMarcos = 87;
    var alturaMarcos = 1.75;
    var imcMarcos = Math.round (pesoMarcos / (alturaMarcos * alturaMarcos));

    var pesoAmigo = 75;
    var alturaAmigo = 1.74;
    var imcAmigo = Math.round(pesoAmigo / (alturaAmigo * alturaAmigo));

    mostra('O IMC de Marcos é: ' + imcMarcos);
    pulaLinha();
    mostra('O IMC do meu amigo é: ' + imcAmigo);
</script>
