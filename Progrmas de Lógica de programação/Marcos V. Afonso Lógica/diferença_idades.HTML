<meta charset="UTF-8"> 

<script>
	function pulaLinha() {
		document.write('<br>');
	}
	
	function mostra(frase) {
		document.write(frase); // Imprime o que está dentro da váriavel 'frase'
	}	

	var minhaIdade = 19;
	var idadeMeuIrmão = 12;
	var diferençaIdades = minhaIdade - idadeMeuIrmão;
    mostra('Minha idade é ' + minhaIdade);
    pulaLinha();
    mostra('A idade do meu irmão é ' + idadeMeuIrmão);
    pulaLinha();
    mostra('A diferença das nossas idades é de ' + diferençaIdades + ' anos');

</script>
